<h2>Course Info</h2>
<hr />
<form #courseForm="ngForm" *ngIf="course">

    <div class="form-group row">
        <label for="txtName" class="col-sm-2 col-form-label">Name:</label>
        <div class="col-sm-10">
            <input id="txtName" type="text" class="form-control" [(ngModel)]="course.name" name="name"
                #courseName="ngModel" required [ngClass]="{'is-invalid': courseName.invalid}">
            <div class="invalid-feedback">
                <span>Course name is required</span>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label for="txtPrice" class="col-sm-2 col-form-label">Price:</label>
        <div class="col-sm-10">
            <input id="txtPrice" type="number" class="form-control" [(ngModel)]="course.price" name="price"
                #coursePrice="ngModel" required [ngClass]="{'is-invalid': coursePrice.invalid}">
            <div class="invalid-feedback">
                <span>Course rating is required</span>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label for="txtRating" class="col-sm-2 col-form-label">Rating:</label>
        <div class="col-sm-10">
            <input id="txtRating" type="number" class="form-control" [(ngModel)]="course.rating" name="rating"
                #courseRating="ngModel" required [ngClass]="{'is-invalid': courseRating.invalid}">
            <div class="invalid-feedback">
                <span>Course rating is required</span>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label for="txtDescription" class="col-sm-2 col-form-label">Description:</label>
        <textarea id="txtDescription" class="form-control" [(ngModel)]="course.description" name="description"
            #courseDescription="ngModel" required [ngClass]="{'is-invalid': courseDescription.invalid}"
            rows="3"></textarea>
        <div class="invalid-feedback">
            <span>Course description is required</span>
        </div>
    </div>

    <button class="btn btn-primary mr-2" [disabled]="courseForm.invalid" (click)="save()">Save</button>
    <button class="btn btn-secondary" [routerLink]="['/courses']">Back</button>
</form>
